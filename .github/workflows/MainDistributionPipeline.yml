#
# This workflow calls the main distribution pipeline from DuckDB to build, test and (optionally) release the extension
#
name: Main Extension Distribution Pipeline
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # Runs every night at 02:00 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true

jobs:
  duckdb-stable-build:
    name: Build extension binaries
    uses: rustyconover/extension-ci-tools/.github/workflows/_extension_distribution.yml@a8c75460da5d2f427e6a655a8ea1cb15a8393d69
    with:
      duckdb_version: v1.4-andium
      ci_tools_version: a8c75460da5d2f427e6a655a8ea1cb15a8393d69
      override_ci_tools_repository: rustyconover/extension-ci-tools
      extension_name: lindel
      enable_rust: true
